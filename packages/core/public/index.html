<!DOCTYPE html>
<% target = '@builder'; %>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="<%= host %>/dist/free/editor/css/editor.min.css" rel="stylesheet" />

    <script>
      window.__origin__ = "<%= host %>";
      window.__target__ = "<%= target %>";
    </script>
  </head>
  <body class="brz brz-ed">
    <div id="root"></div>

    <noscript id="no-script-frame">
      <iframe
        id="brz-ed-iframe"
        class="brz-iframe brz-ed-iframe--desktop"
        style="border: 0"
        srcdoc="
          <html>
          <head>
              <link href='<%= host %>/dist/free/editor/css/editor.min.css' rel='stylesheet'>
              <link href='<%= host %>/dist/pro/css/editor.pro.min.css' rel='stylesheet'>
              <script>
                  window.__VISUAL_CONFIG__ = window.parent.__VISUAL_CONFIG__;
              </script>
              {{ third_party_styles }}
          </head>
          <body class='brz brz-ed brz-ed--desktop'>
              <div id='brz-ed-root'></div>
              <div id='brz-popups'></div>

              <script src='<%= host %>/dist/free/editor/js/react.js'></script>
              <script src='<%= host %>/dist/free/editor/js/react-dom.js'></script>
              <script src='<%= host %>/dist/free/editor/js/editor.vendor.min.js'></script>
              {{ third_party_scripts }}
              <script src='<%= host %>/dist/free/editor/js/editor.min.js'></script>
              <script src='<%= host %>/dist/pro/js/editor.pro.min.js'></script>
              <script>
                  window.parent.Brizy = window.Brizy;
              </script>
          </body>
          </html>
        "
      ></iframe>
    </noscript>
  </body>
</html>
