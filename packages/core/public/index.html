<!DOCTYPE html>
<% target = '@builder'; %>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="<%= host %>/dist/free/editor/css/editor.css" rel="stylesheet" />

    <script>
      const origin = "<%= host %>";
      window.__VISUAL_CONFIG__ = {
        project: { id: 1 },
        mode: "external_story",
        page: { provider: "collections" },
        user: { role: "admin", isApproved: true },
        urls: {
          assets: origin + "/dist/free",
          worker: origin + "/dist/free/editor/js",
          templateFonts: origin + "/dist/free/editor/icons",
        },
        editorVersion: "no-verify",
        menuData: [],
        platform: "cms",
        cms: {},
        pro: {
          urls: {
            assets: origin + "/dist/pro",
          },
        },
        dynamicContent: {
          liveInBuilder: false,
        },
        ui: {
          leftSidebar: {
            topTabsOrder: ["addElements", "reorderBlock", "globalStyle"],
            bottomTabsOrder: ["deviceMode", "more"],
          },
        },
        api: {},
      };
      window.__uid__ = undefined;
    </script>
  </head>
  <body class="brz brz-ed">
    <script>
      function handleAddMedia(res, rej) {
        return function mediaEmitter(event) {
          const data = event.data;
          if (data.target !== "<%- target %>" || data.uid !== window.__uid__) {
            return;
          }

          try {
            const action = JSON.parse(data.data);

            switch (action.type) {
              case "<%- target %>_add_media_res": {
                res({ uid: action.data.fileName });
                window.removeEventListener("message", mediaEmitter);
                break;
              }
              case "<%- target %>_add_media_rej": {
                rej(action.data);
                window.removeEventListener("message", mediaEmitter);
                break;
              }
            }
          } catch (e) {
            console.error("Invalid AddMedia JSON", e);
          }
        };
      }

      function handleAddFile(res, rej) {
        return function fileEmitter(event) {
          const data = event.data;
          if (data.target !== "<%- target %>" || data.uid !== window.__uid__) {
            return;
          }

          try {
            const action = JSON.parse(data.data);

            switch (action.type) {
              case "<%- target %>_add_file_res": {
                const fileName = action.data.fileName;
                const uid = action.data.uid ?? fileName;
                res({ uid: uid, filename: fileName });
                window.removeEventListener("message", fileEmitter);
                break;
              }
              case "<%- target %>_add_file_rej": {
                rej(action.data);
                window.removeEventListener("message", fileEmitter);
                break;
              }
            }
          } catch (e) {
            console.error("Invalid AddFile JSON", e);
          }
        };
      }

      function handleFormFields(res, rej) {
        return function fieldsEmitter(event) {
          const data = event.data;
          if (data.target !== "<%- target %>" || data.uid !== window.__uid__) {
            return;
          }

          try {
            const action = JSON.parse(data.data);

            switch (action.type) {
              case "<%- target %>_form_fields_res": {
                res(action.data);
                window.removeEventListener("message", fieldsEmitter);
                break;
              }
              case "<%- target %>_form_fields_rej": {
                rej(action.data);
                window.removeEventListener("message", fieldsEmitter);
                break;
              }
            }
          } catch (e) {
            console.error("Invalid FormFieldsOptions JSON", e);
          }
        };
      }

      function handleDCRichText(res, rej) {
        return function richTextEmitter(event) {
          const data = event.data;
          if (data.target !== "<%- target %>" || data.uid !== window.__uid__) {
            return;
          }

          try {
            const action = JSON.parse(data.data);

            switch (action.type) {
              case "<%- target %>_dc_richtext_res": {
                res(action.data);
                window.removeEventListener("message", richTextEmitter);
                break;
              }
              case "<%- target %>_dc_richtext_rej": {
                rej(action.data);
                window.removeEventListener("message", richTextEmitter);
                break;
              }
            }
          } catch (e) {
            console.error("Invalid RichTextDCOption JSON", e);
          }
        };
      }

      function handleDCImage(res, rej) {
        return function imageEmitter(event) {
          const data = event.data;
          if (data.target !== "<%- target %>" || data.uid !== window.__uid__) {
            return;
          }

          try {
            const action = JSON.parse(data.data);

            switch (action.type) {
              case "<%- target %>_dc_image_res": {
                res(action.data);
                window.removeEventListener("message", imageEmitter);
                break;
              }
              case "<%- target %>_dc_image_rej": {
                rej(action.data);
                window.removeEventListener("message", imageEmitter);
                break;
              }
            }
          } catch (e) {
            console.error("Invalid ImageDCOption JSON", e);
          }
        };
      }

      function handleDCLink(res, rej) {
        return function linkEmitter(event) {
          const data = event.data;
          if (data.target !== "<%- target %>" || data.uid !== window.__uid__) {
            return;
          }

          try {
            const action = JSON.parse(data.data);

            switch (action.type) {
              case "<%- target %>_dc_link_res": {
                res(action.data);
                window.removeEventListener("message", linkEmitter);
                break;
              }
              case "<%- target %>_dc_link_rej": {
                rej(action.data);
                window.removeEventListener("message", linkEmitter);
                break;
              }
            }
          } catch (e) {
            console.error("Invalid LinkDCOption JSON", e);
          }
        };
      }

      window.addEventListener(
        "message",
        (event) => {
          const data = event.data;

          if (data.uid === undefined) {
            console.error("Invalid/Missing the uid");
            return;
          }

          if (data.target !== "<%- target %>") {
            return;
          }

          try {
            const action = JSON.parse(data.data);

            const addMediaHandler = function (res, rej, extra) {
              event.source.postMessage(
                {
                  target: "<%- target %>",
                  uid: window.__uid__,
                  data: JSON.stringify({
                    type: "<%- target %>_add_media",
                    payload: extra,
                  }),
                },
                event.origin,
              );

              // Listening the AddMessage
              window.addEventListener("message", handleAddMedia(res, rej));
            };

            const addCustomFileHandler = function (res, rej, extra) {
              event.source.postMessage(
                {
                  target: "<%- target %>",
                  uid: window.__uid__,
                  data: JSON.stringify({
                    type: "<%- target %>_add_file",
                    payload: extra,
                  }),
                },
                event.origin,
              );

              // Listening the AddMessage
              window.addEventListener("message", handleAddFile(res, rej));
            };

            const addFormFieldHandler = function (res, rej) {
              event.source.postMessage(
                {
                  target: "<%- target %>",
                  uid: window.__uid__,
                  data: JSON.stringify({
                    type: "<%- target %>_form_fields",
                  }),
                },
                event.origin,
              );

              // Listening the AddMessage
              window.addEventListener("message", handleFormFields(res, rej));
            };

            const addRichTextDCHandler = function (res, rej, extra) {
              event.source.postMessage(
                {
                  target: "<%- target %>",
                  uid: window.__uid__,
                  data: JSON.stringify({
                    type: "<%- target %>_dc_richtext",
                    payload: extra
                  }),
                },
                event.origin,
              );

              // Listening the AddMessage
              window.addEventListener("message", handleDCRichText(res, rej));
            };

            const addImageDCHandler = function (res, rej, extra) {
              event.source.postMessage(
                {
                  target: "<%- target %>",
                  uid: window.__uid__,
                  data: JSON.stringify({
                    type: "<%- target %>_dc_image",
                    payload: extra
                  }),
                },
                event.origin,
              );

              // Listening the AddMessage
              window.addEventListener("message", handleDCImage(res, rej));
            };

            const addLinkDCHandler = function (res, rej, extra) {
              event.source.postMessage(
                {
                  target: "<%- target %>",
                  uid: window.__uid__,
                  data: JSON.stringify({
                    type: "<%- target %>_dc_link",
                    payload: extra
                  }),
                },
                event.origin,
              );

              // Listening the AddMessage
              window.addEventListener("message", handleDCLink(res, rej));
            };

            switch (action.type) {
              case "<%- target %>_init_page": {
                const urls = window.__VISUAL_CONFIG__.urls;
                const pro = window.__VISUAL_CONFIG__.pro;
                const _ui = window.__VISUAL_CONFIG__.ui;
                const _api = window.__VISUAL_CONFIG__.api;
                const _menuData = window.__VISUAL_CONFIG__.menuData;
                const _dynamicContent = window.__VISUAL_CONFIG__.dynamicContent;
                const configData = action.data ? action.data : {};
                const configAssets = configData.assets;
                const freeAssets = (configAssets ? configAssets + "/free" : undefined) ?? urls.assets;
                const proAssets = (configAssets ? configAssets + "/pro" : undefined) ?? pro.urls.assets;
                const ui = configData.ui ? configData.ui : _ui;
                const api = configData.api ? configData.api : _api;
                const _integration = configData.integration ?? {};
                let dynamicContent = { ..._dynamicContent, ...configData.dynamicContent };
                const token = configData.token;
                const pageData = action.data.pageData ?? {};
                const menuData = action.data.menu ?? _menuData;
                const apiMedia = api.media ?? {};
                const apiCustomFile = api.customFile ?? {};
                const formIntegration = _integration.form ?? {};
                const integrationFormFields = formIntegration.fields ?? {};
                const richTextDC = dynamicContent.groups?.richText?.handler;
                const imageDC = dynamicContent.groups?.image?.handler;
                const linkDC = dynamicContent.groups?.link?.handler;

                if (integrationFormFields && integrationFormFields.enable) {
                  formIntegration.fields = {
                    label: integrationFormFields.label,
                    handler: addFormFieldHandler,
                  };
                }

                if (richTextDC && richTextDC.enable) {
                  dynamicContent = {
                    ...dynamicContent,
                    groups: {
                      richText: {
                        handler: addRichTextDCHandler,
                      },
                    },
                  };
                }

                if (imageDC && imageDC.enable) {
                  dynamicContent = {
                    ...dynamicContent,
                    groups: {
                      ...dynamicContent.groups,
                      image: {
                        handler: addImageDCHandler,
                      },
                    },
                  };
                }

                if (linkDC && linkDC.enable) {
                  dynamicContent = {
                    ...dynamicContent,
                    groups: {
                      ...dynamicContent.groups,
                      link: {
                        handler: addLinkDCHandler,
                      },
                    },
                  };
                }

                const integration = {
                  ..._integration,
                  form: formIntegration,
                };

                window.__VISUAL_CONFIG__.urls = {
                  ...urls,
                  assets: freeAssets,
                  pagePreview: configData.pagePreview,
                };
                window.__VISUAL_CONFIG__.pro = {
                  ...pro,
                  urls: {
                    ...pro.urls,
                    assets: proAssets,
                  },
                };
                const defaultPageData = {
                  id: "1",
                  title: "",
                  slug: "",
                  status: "draft",
                  data: {
                    items: [],
                  },
                  dataVersion: 0,
                  collectionType: {
                    id: "1",
                    title: "Pages",
                  },
                  fields: [],
                };
                window.__VISUAL_CONFIG__.pageData = {
                  ...defaultPageData,
                  ...pageData,
                  data: {
                    ...defaultPageData.data,
                    ...pageData.data,
                  },
                };
                window.__VISUAL_CONFIG__.projectData = {
                  dataVersion: 1,
                  data: action.data.projectData,
                };
                window.__VISUAL_CONFIG__.menuData = menuData;
                window.__VISUAL_CONFIG__.ui = {
                  ...ui,
                  popupSettings: { ..._ui.popupSettings, ...ui.popupSettings },
                  leftSidebar: { ..._ui.leftSidebar, ...ui.leftSidebar },
                };
                window.__VISUAL_CONFIG__.auth = {
                  token: token,
                };
                window.__VISUAL_CONFIG__.onLoad = () => {
                  event.source.postMessage(
                    {
                      target: "<%- target %>",
                      uid: window.__uid__,
                      data: JSON.stringify({ type: "<%- target %>_on_load" }),
                    },
                    event.origin,
                  );
                };
                window.__VISUAL_CONFIG__.api = {
                  ...api,
                  media: {
                    ...apiMedia,
                    addMedia: { handler: addMediaHandler },
                  },
                  customFile: {
                    ...apiCustomFile,
                    addFile: { handler: addCustomFileHandler },
                  },
                };
                window.__VISUAL_CONFIG__.integration = integration;
                window.__VISUAL_CONFIG__.dynamicContent = dynamicContent;

                const iframe = document.querySelector("#no-script-frame");
                const root = document.querySelector("#root");

                if (iframe && root) {
                  window.__uid__ = data.uid;
                  root.innerHTML = iframe.innerHTML;
                }
                break;
              }
              case "<%- target %>_save": {
                const configData = action.data && "configData" in action.data ? action.data : {};
                const mode = window.__VISUAL_CONFIG__.mode;

                window.__VISUAL_CONFIG__.onUpdate((res) => {
                  event.source.postMessage(
                    {
                      target: "<%- target %>",
                      uid: window.__uid__,
                      data: JSON.stringify({
                        type: "<%- target %>_save",
                        payload: { mode, ...res },
                      }),
                    },
                    event.origin,
                  );
                }, configData);
                break;
              }
              case "<%- target %>_add_media_res":
              case "<%- target %>_add_media_rej":
              case "<%- target %>_add_file_res":
              case "<%- target %>_add_file_rej":
              case "<%- target %>_form_fields_res":
              case "<%- target %>_form_fields_rej":
              case "<%- target %>_dc_richtext_res":
              case "<%- target %>_dc_richtext_rej":
              case "<%- target %>_dc_image_res":
              case "<%- target %>_dc_image_rej":
              case "<%- target %>_dc_link_res":
              case "<%- target %>_dc_link_rej": {
                // Nothing to do here
                // All Logic is outside of current event
                break;
              }
              default: {
                console.warn("Invalid dataType", action.type);
              }
            }
          } catch (e) {
            console.error("Invalid JSON", e);
          }
        },
        false,
      );
    </script>

    <div id="root"></div>

    <noscript id="no-script-frame">
      <iframe
        id="brz-ed-iframe"
        class="brz-iframe brz-ed-iframe--desktop"
        style="border: 0"
        srcdoc="
          <html>
          <head>
              <link href='<%= host %>/dist/free/editor/css/editor.css' rel='stylesheet'>
              <link href='<%= host %>/dist/pro/css/editor.pro.css' rel='stylesheet'>
              <script>
                  window.__VISUAL_CONFIG__ = window.parent.__VISUAL_CONFIG__;
              </script>
          </head>
          <body class='brz brz-ed brz-ed--desktop'>
              <div id='brz-ed-root'></div>
              <div id='brz-popups'></div>

              <script src='<%= host %>/dist/free/editor/js/editor.vendor.js'></script>
              <script src='<%= host %>/dist/free/editor/js/editor.js'></script>
              <script src='<%= host %>/dist/pro/js/editor.pro.js'></script>
          </body>
          </html>
        "
      ></iframe>
    </noscript>
  </body>
</html>
