          htmlOutputType: "monolith",

          integration: {
            form: {
              action: {
                url: "https://reqbin.com/sample/post/json"
              },
              fields: {
                handler(resolve, reject) {
                  resolve([
                    {
                      title: "Email",
                      value: "Email",
                    },
                    {
                      title: "Name",
                      value: "name",
                    },
                    {
                      title: "Password",
                      value: "password",
                    },
                  ]);
                },
              },
            },
          },

          api: {
            media: {
              mediaResizeUrl: "https://media.brizylocal.com/media",
              addMedia: {
                handler(resolve, reject, extra) {
                  const input = document.createElement("input");
                  input.type = "file";
                  input.accept = "image/*";

                  input.addEventListener("change", function (e) {
                    const { files } = e.target;
                    if (files && files.length) {
                      const file = files[0];
                      const fileName = file.name;
                      const filePath = `media/${fileName}`;
                      const s3Config = {
                        Key: filePath,
                        Body: file,
                      };

                      // Upload to S3
                      s3.upload(s3Config, (err) => {
                        if (err) {
                          reject(`Wrong Upload to S3 ${err.message}`);
                        } else {
                          resolve({ fileName });
                        }
                      });
                    }
                  });

                  input.click();
                },
              },
            },
          },

          pagePreview: "https://popup.demo.brizylocal.com/preview.html",

          onSave(data) {
            const output = document.querySelector("#output");

            if (output) {
              output.innerHTML = JSON.stringify(data);
            }
          },
        };

        const Builder = window.Builder;
        let builderAPI;
        const token = "demo";

        Builder.init(token, config, (api) => {
          builderAPI = api;
        });

        update.addEventListener("click", () => {
          builderAPI.save((output) => {
            /// at this moment you have {output} received from "Update"
          });
        });
      }
    </script>
